---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.author %}
            <span> • {{ page.author }}</span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="links" style="margin-top: 60px;">
        <a href="/blog/" class="link-button">← Back to Blog</a>
        <a href="/" class="link-button">Home</a>
    </div>
</article>
